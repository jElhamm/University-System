<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./dashboard.style.css" />
  <title>داشبورد</title>
</head>

<body>
  <div class="dashboard_container">
    <div class="dashboard_sidebar">
      <div class="dashboard_header">
        <img src="./image/profile.jpg" alt="Profile" class="profile_avatar" />
        <h3>پروفایل کاربر</h3>
      </div>

      <div class="navbar_container">
        <button><a href="/Food">رزرو غذا</a></button>
        <button><a href="/requests">درخواست ها</a></button>
        <button><a href="/courses">لیست دروس امسال</a></button>
        <button><a href="/finance">پرداخت ها و امور مالی</a></button>
        <button><a href="/news">پیام ها و اطلاعیه ها</a></button>
      </div>
    </div>

    <div class="Profile">
      <form id="profileForm">
        <div class="form-header">
          <h1>به دانشگاه تبریز خوش آمدید</h1><br>
          <h4>امیدواریم روز خوبی داشته باشید</h4>
        </div>

        <br>
        <div class="form-row">
          <label for="username">نام کاربری:</label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="form-row">
          <label for="email">ایمیل:</label>
          <input type="email" id="email" tabindex="-1" readonly disabled />
        </div>

        <div class="form-row">
          <label for="password">رمز عبور:</label>
          <input type="password" name="password" id="password" />
        </div>

        <button id="btn" type="submit">ذخیره اطلاعات</button>
      </form>
    </div>
  </div>

  <script src="Profile.js"></script>
</body>

</html>
